<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card p-3 shadow-sm">
      <h5>Login</h5>
      <div class="mb-2"><input class="form-control" [(ngModel)]="username" placeholder="Email"></div>
      <div class="mb-2"><input type="password" class="form-control" [(ngModel)]="password" placeholder="Password"></div>
      <button class="btn btn-primary w-100" (click)="doLogin()">Login</button>
    </div>
  </div>
</div>
